server:
  port: 8080
  address: localhost
spring:
  application:
    name: magnet-console
  data:
    mongodb:
      database: console
      host: localhost
      port: 27017
      repositories:
        enabled: true
eureka:
  instance:
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 10
    leaseExpirationDurationInSeconds: 20
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

